server.port=8090
spring.datasource.url=jdbc:postgresql://localhost:5555/memehouse
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
#logging.level.root=debug
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=true
spring.freemarker.template-loader-path=file:src/main/resources/templates
spring.resources.static-locations[0]=file:src/main/resources/static
security.session-repository.host=localhost
security.session-repository.port=6379
security.session-repository.password=
spring.http.encoding.charset=UTF-8
# Disable feature detection by this undocumented parameter.
# Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.hikari.maximum-pool-size=90